<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary">
    <span>My Store</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>
 <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex="100">
       <h4>Shop By Store </h4>
      <div
        ng2-carouselamos
        class="slides-wrapper"
        [items]="items"
        [width]="1100"
        [$prev]="prev"
        [$next]="next"
        [$item]="item"
      >
      </div>
    <ng-template #prev>
      <img src="assets/sai1.png" id="left"/>
    </ng-template>
    <ng-template #next>
      <img src="assets/right.png" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">

     <md-card >
 <img src="{{item.name}}" class="md-card-image" alt="image caption">
</md-card>

      <!--   <div class="items">
          <img src="{{ item.name }}">
        </div> -->

    </ng-template>
  </md-card>
</div>
